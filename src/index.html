<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Charts App for Telegram</title>
    <style>
      html, body, div, span,
      h1, h2, h3, h4, h5, h6, p {
        margin: 0;
        padding: 0;
        border: 0;
      }

      footer, header {
        display: block;
      }

      body {
        line-height: 1;
        background: white;
      }

      .chart-preview {
        background: rgba(0, 0, 0, .1);
      }
      .chart-preview svg {
        width: 100%;
        height: 100px;
      }

      .chart svg {
        width: 100%;
        height: 300px;
      }
      svg polyline {
        vector-effect: non-scaling-stroke;
        stroke-width: 2px;
        fill: none;
        transition: transform 200ms ease-in-out, opacity 200ms ease-in-out;
      }

      svg polyline.disabled {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <output id="output" style="display: block; border: 1px solid black; padding: 10px; font-size: large; font-weight: bold; margin: 10px;">0: 0</output>
    <div id="root">
      <div id="charts-container"></div>
      <footer>Switch to Night Mode</footer>
    </div>
  </body>
</html>
