<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charts App for Telegram</title>
    <style>
      html, body, div, span,
      h1, h2, h3, h4, h5, h6, p {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
      }

      footer, header {
        display: block;
      }

      body {
        line-height: 1;
        background: white;
      }

      .hidden {
          display: none !important;
      }

      #charts-container {
        display: flex;
        flex-flow: column nowrap;
      }

      .chart-box {
        flex: 1 1 50%;
        min-width: 300px;
        margin-bottom: 50px;
        padding: 3%;
        overflow: hidden;
      }
      .chart-box .chart {
        min-height: 200px;
        max-height: 470px;
        height: 50vh;
      }
      .chart-preview {
        position: relative;
        height: 60px;
        margin: 15px 0;
        background: rgba(0, 0, 0, .05);
      }
      .chart-preview .sliding-window {
          position: absolute;
          width: 100%;
          left: 0;
          top: 0;
          bottom: 0;
          border: 2px solid rgba(0, 0, 0, .2);
          border-width: 2px 6px;
          cursor: move;
          transition: left 60ms linear, width 60ms linear;
      }
      .chart-preview .sliding-window .grip {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -6px;
          width: 6px;
          cursor: ew-resize;
      }
      .chart-preview .sliding-window .grip.right-grip {
          left: auto;
          right: -6px;
      }

      .chart {
        position: relative;
      }

      .chart .scale-container {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        pointer-events: none;
      }
      .x-axis {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .x-axis > .axis-line {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        border-bottom: 1px solid lightgrey;
      }
      .x-axis > .axis-labels {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .axis-labels > .label {
        position: absolute;
        top: 10px;
        left: 0;
        transform: translateX(-50%);
        white-space: nowrap;
        color: gray;
        font-size: 12px;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        transition: left 200ms ease-in-out;
      }

      svg polyline {
        vector-effect: non-scaling-stroke;
        stroke-width: 2px;
        fill: none;
        transition: transform 200ms ease-in-out, opacity 200ms ease-in-out;
      }

      svg polyline.disabled {
        opacity: 0;
      }

      @media (min-width: 1400px) {
        #charts-container {
          flex-flow: row wrap;
        }

        .chart-box {
          flex-basis: 100%;
          margin-bottom: 100px;
        }
        .chart-box .chart {
          max-height: 600px;
          height: 60vh;
        }
      }

      @media (min-width: 1600px) {
        .chart-preview {
          height: 80px;
          margin: 25px 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="charts-container"></div>
      <footer>Switch to Night Mode</footer>
    </div>
  </body>
</html>
