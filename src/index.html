<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Charts App for Telegram</title>
    <style>
      html, body, div, span,
      h1, h2, h3, h4, h5, h6, p {
        margin: 0;
        padding: 0;
        border: 0;
      }

      footer, header {
        display: block;
      }

      body {
        line-height: 1;
        background: white;
      }

      .chart-box {
          margin: 30px;
      }

      .hidden {
          display: none !important;
      }

      .chart-preview {
        position: relative;
          margin-top: 25px;
        background: rgba(0, 0, 0, .05);
      }
      .chart-preview .sliding-window {
          position: absolute;
          box-sizing: border-box;
          width: 100%;
          left: 0;
          top: 0;
          bottom: 0;
          border: 2px solid rgba(0, 0, 0, .2);
          border-width: 2px 6px;
          cursor: move;
          transition: left 60ms linear, width 60ms linear;
      }
      .chart-preview .sliding-window .grip {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -6px;
          width: 6px;
          cursor: ew-resize;
      }
      .chart-preview .sliding-window .grip.right-grip {
          left: auto;
          right: -6px;
      }
      .chart-preview svg {
        width: 100%;
        height: 100px;
      }

      .chart svg {
        width: 100%;
        height: 300px;
      }
      svg polyline {
        vector-effect: non-scaling-stroke;
        stroke-width: 2px;
        fill: none;
        transition: transform 200ms ease-in-out, opacity 200ms ease-in-out;
      }

      svg polyline.disabled {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <output id="output" style="display: block; border: 1px solid black; padding: 10px; font-size: large; font-weight: bold; margin: 10px;">0: 0</output>
    <div id="root">
      <div id="charts-container"></div>
      <footer>Switch to Night Mode</footer>
    </div>
  </body>
</html>
